	<body>
		<div class="content">

			<div class="related">
				<div>作者：<a href="http://xumengzi.top/" target="_blank">xumeng</a></div>
				<div>主题：<span class="classification">js</span></div>
			</div>
			<div class="intro"><span class="w_color_g">selected.js</span>这是一个可以选中一段文字，然后出现一个选择框，提示用那种搜索引擎去搜索该段文字。 该插件基于jQuery，请先加载jQuery。</div>
			<div class="intro"><span class="w_color_g">试一试选中一段文字！？<span></div>
			<ol class="brif">
				<ul>
					<li>使用方法如下：</li>
<pre class="code">
selected.set({
  searchEngine:['baidu','bing']
});
</pre>	
				</ul>
			</ol>
		</div>
		<script src="http://js.40017.cn/cn/min/??/cn/lvcang/base/jquery-1.7.2.min.js?v=2016071216"></script>
		<script type="text/javascript" src="http://xumengzi.top/js/blog.js"></script>
		<script type="text/javascript" src="http://xumengzi.top/lib/selected-min-0.1.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				selected.set({
					searchEngine:['baidu','bing']
				});
			}
		</script>
